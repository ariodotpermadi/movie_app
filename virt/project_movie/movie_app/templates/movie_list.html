<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">MOVIES</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" id="search" placeholder="Search Movie" aria-label="Search" />
          <!-- <button class="btn btn-outline-dark" type="submit">Search</button> -->
        </form>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for movie in movies %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ movie.imgPath }}" width="600" height="300" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ movie.name }}</h5>
              <p class="card-text">{{ movie.description }}</p>
              <div class="mt-auto">
                <a href="{% url 'detail' movie.id %}" class="btn btn-primary">Detail</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
  <script>
    document.getElementById('search').addEventListener('keyup', function () {
      let query = this.value.toLowerCase();
      let movies = document.querySelectorAll('.card');

      movies.forEach(function (movie) {
        let title = movie.querySelector('.card-title').textContent.toLowerCase();
        if (title.includes(query)) {
          movie.style.display = 'block';
        } else {
          movie.style.display = 'none';
        }
      });
    });
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
